# espanso match file
# https://espanso.org/docs/
matches:
  # Name
  - trigger: ":fn"
    replace: "Gabriel Brown"
  - trigger: ":fin"
    replace: "Gabriel A Brown"
  # Email
  - trigger: ":em"
    replace: "gib@gibbyb.com"
  - trigger: ":empro"
    replace: "me@gbrown.org"

  # Date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d %B, %Y"
  - trigger: ":numdate"
    replace: "{{mynumdate}}"
    vars:
      - name: mynumdate
        type: date
        params:
          format: "%m/%d/%Y"
  - trigger: ":time"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%l:%M %p"
  - trigger: ":day"
    replace: "{{myday}}"
    vars:
      - name: myday
        type: date
        params:
          format: "%A"
  - trigger: ":now"
    replace: "{{mynow}}"
    vars:
      - name: mynow
        type: date
        params:
          format: "%l:%M %p %A, %d %B, %Y"

  # Code
  - trigger: ":cmain"
    replace: "/*\n\nAuthor: GibbyB (Gabriel Brown)\n/\n\n#include <stdio.h>\n#include <stdlib.h>\n#include <string.h>\n#include <math.h>\n\n/* Function Definitions */\n\n\nint main(int argc, char* argv[]) {\n    \n}"

  - trigger: ":cppmain"
    replace: "/*\n\nAuthor: GibbyB (Gabriel Brown)\n/\n\n#include <iostream>\n#include <string>\n#include <fstream>\n#include <ctime>\n#include <vector>\nusing namespace std;\n\n/* Function Definitions */\n\n\nint main(int argc, char* argv[]) {\n    \n}"

  - trigger: ":pymain"
    replace: "#\n#\n# Author: GibbyB (Gabriel Brown)\n#\n\nfrom typing import List\n\n\ndef main():\npass\n\n\nif __name__ == \"__main__\":\nmain()"

  - trigger: ":tsblock"
    replace: "```TypeScript\n\n```"
    force_clipboard: true

  # Frequent Misspellings
  - trigger: "yoututbe"
    replace: "YouTube"

  - trigger: "clera"
    replace: "clear"
  
  - trigger: "nivm"
    replace: "nvim"

  - trigger: "updaet"
    replace: "update"

